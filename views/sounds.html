<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tesla 锁车音效试听页面。">
  <title>试听音效 · Tesla 锁车音效包</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/public/styles.css" rel="stylesheet">
  <link rel="icon" href="/public/assets/teslalogo.svg">
  <style></style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">试听音效</h1>
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu 锁车音 · 版本 1</h5>
          <audio data-preview="labubu1.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu 锁车音 · 版本 2</h5>
          <audio data-preview="labubu2.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu 锁车音 · 版本 3</h5>
          <audio data-preview="labubu3.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Windows 开机音</h5>
          <audio data-preview="winopen.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Windows 系统提示音</h5>
          <audio data-preview="windows.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>鸡鸣提醒</h5>
          <audio data-preview="jiming.mp3" controls preload="none" class="w-100" controlslist="nodownload noplaybackrate" oncontextmenu="return false;"></audio>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <a class="btn btn-outline-light" href="/">返回首页</a>
    </div>
  </div>
  <script>
    async function attachPreview(el){
      const name = el.dataset.preview;
      if(!name) return;
      try{
        const res = await fetch(`/api/preview-url?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if(data && data.url){ el.src = data.url; }
      }catch(e){}
    }
    document.querySelectorAll('audio[data-preview]').forEach(attachPreview);
  </script>
</body>
</html>
