<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Preview Tesla lock sounds.">
  <title>Preview Â· Tesla Lock Sound Pack</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/public/styles.css" rel="stylesheet">
  <link rel="icon" href="/public/assets/teslalogo.svg">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Preview Sounds</h1>
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu Chirp</h5>
          <audio data-preview="labubu1.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu Pulse</h5>
          <audio data-preview="labubu2.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Labubu Wave</h5>
          <audio data-preview="labubu3.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Windows Start</h5>
          <audio data-preview="winopen.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Windows Chime</h5>
          <audio data-preview="windows.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card p-3">
          <h5>Morning Rooster</h5>
          <audio data-preview="jiming.mp3" controls preload="none" class="w-100"></audio>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <a class="btn btn-outline-light" href="/en">Back to Home</a>
    </div>
  </div>
  <script>
    async function attachPreview(el){
      const name = el.dataset.preview;
      if(!name) return;
      try{
        const res = await fetch(`/api/preview-url?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if(data && data.url){ el.src = data.url; }
      }catch(e){}
    }
    document.querySelectorAll('audio[data-preview]').forEach(attachPreview);
  </script>
</body>
</html>
