<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tesla 锁车音效安装教程。">
  <title>安装教程 · Tesla 锁车音效包</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/public/styles.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27%3E%3Ctext y=%27.9em%27 font-size=%2790%27%3E%F0%9F%93%84%3C/text%3E%3C/svg%3E">
  <style> li { margin-bottom: 8px; } </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">安装教程</h1>
    <div class="card p-4">
      <ol>
        <li>下载邮箱中的附件 <strong>tesla_sounds.zip</strong> 并解压。</li>
        <li>将音效文件导入你的车载或手机 App（根据车型不同步骤略有差异）。</li>
        <li>在 App 内设置“锁车音效”或相关提示音为你喜欢的音效。</li>
        <li>上车测试锁车，确认音效已生效。</li>
      </ol>
      <p class="mt-3">如遇问题，回复邮件或联系我们的支持团队。</p>
    </div>
    <div class="mt-4">
      <a class="btn btn-outline-light" href="/">返回首页</a>
    </div>
  </div>
</body>
</html>
