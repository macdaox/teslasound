<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Payment successful. Your sound pack has been sent to your email.">
  <title>Thank you · Tesla Lock Sound Pack</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/public/styles.css" rel="stylesheet">
  <link rel="icon" href="/public/assets/teslalogo.svg">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <h1 class="fw-bold mb-3">Thanks for your purchase!</h1>
            <p class="lead">We’ve sent the sound pack to:</p>
            <p id="email" class="h5 text-success"></p>
            <p class="muted">If you don't see it within 5 minutes, check spam or try again later.</p>
            <a href="/en" class="btn btn-outline-light mt-3">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || '';
    document.getElementById('email').textContent = email;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
