<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="支付成功，音效包已发送到您的邮箱。">
  <title>感谢购买 · Tesla 锁车音效包</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/public/styles.css" rel="stylesheet">
  <link rel="icon" href="/public/assets/teslalogo.svg">
  <style></style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <h1 class="fw-bold mb-3">感谢购买！</h1>
            <p class="lead">我们已将音效包发送到你的邮箱：</p>
            <p id="email" class="h5 text-success mb-4"></p>
            <div class="alert alert-warning" role="alert">
              <strong>📧 重要提示：</strong><br>
              如果 5 分钟内没有收到邮件，<strong>请务必检查垃圾邮件文件夹</strong>！<br>
              部分邮箱服务商可能会将自动发送的邮件误判为垃圾邮件。
            </div>
            <p class="small muted mt-3">邮件可能包含附件或下载链接，请确保查看完整内容。</p>
            <a href="/" class="btn btn-outline-light mt-3">返回首页</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || '';
    document.getElementById('email').textContent = email;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
